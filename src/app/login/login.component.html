<form (ngSubmit)="onLoginEmail()">
  <div class="form-group">
    <label for="email"><b>Email</b></label>
    <input type="text" maxlength="50" style="width: 40%;" class="form-control" id="email" name="email" required [(ngModel)]="email">
  </div>

  <div class="form-group">
    <label for="password"><b>Password</b></label>
    <input type="password" maxlength="50" style="width: 40%;" class="form-control" id="password" name="password" required [(ngModel)]="password">
  </div>

  <button type="submit" class="btn btn-success">Log In</button>
</form>
